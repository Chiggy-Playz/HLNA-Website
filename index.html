<!DOCTYPE html>
<html>

<head>
    <title>Example</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <p>This is an example of a simple HTML page with one paragraph.</p>
    <div></div>
    <script src="anime.min.js"></script>
    <script>
        anime({
            targets: 'div',
            translateX: 100,
            borderRadius: 50,
            duration: 2000,
            easing: 'linear',
            direction: 'alternate'
        });

    </script>
</body>

</html>
